body{
	margin: 8px;

}

a{
	font-family: 'globersemibold', sans-serif;
	font-weight: bolder;
}

.connect-kiosk-home-box{
	/*background-color:#00b182;*/
	float:left;
	vertical-align: middle;
    display: table-cell;
	text-align:center;
    width:31%;
    margin-right: 3.5%;
    margin-bottom: 3.3%;
    background-size: cover;
    position: relative;
	overflow: hidden;
}

.connect-kiosk-home-box:nth-child(3n+0){
	margin-right: 0;
}

.connect-kiosk-home-box a{
	display:table-cell;
	vertical-align: middle;
    text-align: center;
	color:white;
	text-decoration:none;
	font-size: 5.5vw;
	text-transform: uppercase;
    z-index: 10;
}

.ink {
	display: block; position: absolute;
	background: #fff;
	border-radius: 100%;
	transform: scale(0);
	opacity: .5;
}
/*animation effect*/
.ink.animate {animation: ripple 0.65s linear;}
@keyframes ripple {
	/*scale the element to 250% to safely cover the entire link and fade it out*/
	100% {opacity: 0; transform: scale(2.5);}
}

</style>

<div id="container">
    {% for entry in craft.entries.section('connectKiosk') %}
        <div class="connect-kiosk-home-box" >
            
            <div style="z-index: -1;opacity: .8;position: absolute;  top: 0; bottom: 0; right: 0; left: 0; background-color:#00b182; {% if entry.titleColor %} background-size: cover; background-color:{{entry.titleColor}}; {% endif %}   {% if entry.headerImage.first() %} background-image:url({{ entry.headerImage.first().url }});{% endif %}"></div>
            <div style="z-index: -1;opacity: .4; position: absolute;  top: 0; bottom: 0; right: 0; left: 0; background-color:#00b182; {% if entry.titleColor %} background-size: cover; background-color:{{entry.titleColor}}; {% endif %}"></div>
            <div style="z-index: -1;opacity: .1; position: absolute;  top: 0; bottom: 0; right: 0; left: 0; background-color:black;"></div>
           <a href="{{ entry.url }}">{{ entry.title }}</a>
        </div>
        
        {% if loop.index == 4 %}
            <div class="connect-kiosk-home-box" style="background-color:transparent;">
                <img style="max-width: 100%" src="http://craft.dev/assets/images/C-Bitmap2.png" />
            </div>
        {% endif %}
        
       
    {% endfor %}
</div>

{{ libraries.jquery|raw }}
<script>
    $(document).ready(function(){
        var width = $(".connect-kiosk-home-box").width();
        $(".connect-kiosk-home-box").height(width);
        $(".connect-kiosk-home-box a").height(width);
        $(".connect-kiosk-home-box a").width(width);
    });
    
    $( window ).resize(function() {
        var width = $(".connect-kiosk-home-box").width();
        $(".connect-kiosk-home-box").height(width);
        $(".connect-kiosk-home-box a").height(width);
        $(".connect-kiosk-home-box a").width(width);  
    });
	
	$("a").click(function(e){
		parent = $(this).parent();
		//create .ink element if it doesn't exist
		if(parent.find(".ink").length == 0)
			parent.prepend("<span class='ink'></span>");
			
		ink = parent.find(".ink");
		//incase of quick double clicks stop the previous animation
		ink.removeClass("animate");
		
		//set size of .ink
		if(!ink.height() && !ink.width())
		{
			//use parent's width or height whichever is larger for the diameter to make a circle which can cover the entire element.
			d = Math.max(parent.outerWidth(), parent.outerHeight());
			ink.css({height: d, width: d});
		}
		
		//get click coordinates
		//logic = click coordinates relative to page - parent's position relative to page - half of self height/width to make it controllable from the center;
		x = e.pageX - parent.offset().left - ink.width()/2;
		y = e.pageY - parent.offset().top - ink.height()/2;
		
		//set the position and add class .animate
		ink.css({top: y+'px', left: x+'px'}).addClass("animate");
	});
</script>
